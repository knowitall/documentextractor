@(sentence: Sentence, part: Part)

@import edu.washington.cs.knowitall.tool.coref.CoreferenceResolver._

@part.resolved(sentence).collect{
    case ResolvedString(actual, best) => {<span class="tip" style="font-weight:bold;font-style:italic;" rel="tooltip" title="@best">@actual</span>}
    case NormalString(actual) => {@actual}
}
